<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            <div class="popup-buttons">
                <button id="clearInput">Clear</button>
                <button id="undoInput">Undo</button>
                <button id="processText">Start</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="top-bar">
            <div class="left-buttons">
                <button id="themeToggle">üåô/‚òÄÔ∏è</button>
                <button id="openModal">New</button>
                <button id="printPdf">Print</button>
                <button id="firstSentence">First</button>
            </div>

            <button id="prevSentence" aria-label="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="nextSentence" aria-label="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="main-content">
            <div class="sentence-section">
                <div id="sentenceDisplay"></div>
            </div>
            <div class="translation-section">
                <textarea id="translation" placeholder="Write your translation here..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
